<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">ID</th>    
            <th scope="col">First Name</th>    
            <th scope="col">Last Name</th>    
            <th scope="col">Email</th>  
            <th scope="col">Mobile Number</th>    
            <th scope="col">salary</th>    
            <div class="row">

              <div class="input-group col-md-4">
                  <input class="form-control py-2" type="search" value="search" id="example-search-input">
                  <span class="input-group-append">
                      <button class="btn btn-outline-primary  mx-5" type="button">
                         search <i class="fa fa-search"></i>
                      </button>
                  </span>
              
                </div>
          </div>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
         <td>{{row.id}}</td>
         <td>{{row.firstName}}</td>
         <td>{{row.lastName}}</td>
         <td>{{row.email}}</td>
         <td>{{row.phone}}</td>
         <td>{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Edit </button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-4"> Delete </button>
            </td>
            
        </tr>
    </tbody>
</table>


 <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mobile phone</label>
                  <input type="number" formControlName="Phone" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Salary</label>
                    <input type="email" formControlName="salary" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
               
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>

  </mat-paginator>
